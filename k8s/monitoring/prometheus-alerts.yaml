apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alerts
  namespace: devops-demo
data:
  alerts.yml: |
    groups:
      - name: microservices_alerts
        interval: 30s
        rules:
          # Service down alert
          - alert: ServiceDown
            expr: up{job=~"kubernetes-pods"} == 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Service {{ $labels.kubernetes_pod_name }} is down"
              description: "{{ $labels.kubernetes_pod_name }} in namespace {{ $labels.kubernetes_namespace }} has been down for more than 2 minutes."

          # High error rate
          - alert: HighErrorRate
            expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.05
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High error rate detected"
              description: "Error rate is above 5% for {{ $labels.app }} (current value: {{ $value }})"

          # High memory usage
          - alert: HighMemoryUsage
            expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) > 0.9
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage detected"
              description: "Memory usage is above 90% for {{ $labels.pod }} (current value: {{ $value | humanizePercentage }})"

          # High CPU usage
          - alert: HighCPUUsage
            expr: rate(container_cpu_usage_seconds_total[5m]) > 0.8
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage detected"
              description: "CPU usage is above 80% for {{ $labels.pod }} (current value: {{ $value | humanizePercentage }})"

          # Pod restart alert
          - alert: PodRestarting
            expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Pod is restarting frequently"
              description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is restarting frequently."
