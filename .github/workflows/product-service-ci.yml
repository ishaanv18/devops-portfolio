name: Product Service CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'product-service/**'
      - '.github/workflows/product-service-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'product-service/**'

env:
  DOCKER_IMAGE: vit112/product-service
  K8S_DEPLOYMENT: product-service

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Run tests
      working-directory: ./product-service
      run: mvn clean test
    
    - name: Generate test report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Maven Tests
        path: product-service/target/surefire-reports/*.xml
        reporter: java-junit

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./product-service
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
    
    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
    
    - name: Update deployment image
      run: |
        kubectl set image deployment/${{ env.K8S_DEPLOYMENT }} \
          ${{ env.K8S_DEPLOYMENT }}=${{ env.DOCKER_IMAGE }}:main-${{ github.sha }} \
          -n devops-demo
    
    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/${{ env.K8S_DEPLOYMENT }} -n devops-demo
    
    - name: Verify deployment
      run: |
        kubectl get pods -n devops-demo -l app=${{ env.K8S_DEPLOYMENT }}
