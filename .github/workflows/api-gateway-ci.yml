name: API Gateway CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'api-gateway/**'
      - '.github/workflows/api-gateway-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'api-gateway/**'

env:
  DOCKER_IMAGE: vit112/api-gateway
  K8S_DEPLOYMENT: api-gateway

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: api-gateway/package-lock.json
    
    - name: Install dependencies
      working-directory: ./api-gateway
      run: npm ci
    
    - name: Run tests
      working-directory: ./api-gateway
      run: npm test
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./api-gateway/coverage/lcov.info
        flags: api-gateway

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./api-gateway
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    # Only deploy if KUBECONFIG secret is configured  
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.ENABLE_K8S_DEPLOY == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
    
    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
    
    - name: Update deployment image
      run: |
        kubectl set image deployment/${{ env.K8S_DEPLOYMENT }} \
          ${{ env.K8S_DEPLOYMENT }}=${{ env.DOCKER_IMAGE }}:main-${{ github.sha }} \
          -n devops-demo
    
    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/${{ env.K8S_DEPLOYMENT }} -n devops-demo
    
    - name: Verify deployment
      run: |
        kubectl get pods -n devops-demo -l app=${{ env.K8S_DEPLOYMENT }}
